                .btn {
                  font-family: 'Lato';
                  font-size: inherit;
                  color: inherit;
                  background: none;
                  cursor: pointer;
                  padding: 25px 80px;
                  display: inline-block;
                  margin: 5px 0px;
                  text-transform: uppercase;
                  letter-spacing: 1px;
                  font-weight: 700;
                  position: relative;
                  -webkit-transition: all 0.3s;
                  -moz-transition: all 0.3s;
                  transition: all 0.3s;
                }
                
                 .btn:after {
                  content: '';
                  position: absolute;
                  z-index: -1;
                  -webkit-transition: all 0.3s;
                  -moz-transition: all 0.3s;
                  transition: all 0.3s;
                }

                .btn:before {
                  font-family: 'FontAwesome';
                  speak: none;
                  font-style: normal;
                  font-weight: normal;
                  font-variant: normal;
                  text-transform: none;
                  line-height: 1;
                  position: relative;
                  -webkit-font-smoothing: antialiased;
                }
                
                .btn-1 {
                  background: #ffffff;
                  color: black;
		  border-radius: 12px 40px 30px;

                .btn-1:active {

                .btn-1:before {
                  position: absolute;
                  height: 100%;
